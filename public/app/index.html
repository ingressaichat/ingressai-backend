<!doctype html>
<html lang="pt-BR">

<body style="font-family:system-ui,Inter,sans-serif;max-width:960px;margin:32px auto;padding:0 16px">
  <h1>Dashboard IngressAI</h1>
  <p>
    <a href="/app/validator">Ir para o Validador</a> |
    <a href="/app/login">Login</a>
  </p>
  <h2>Eventos</h2>
  <pre id="out">Carregando...</pre>
  <script>
    fetch('/api/events')
      .then(r => r.json())
      .then(j => { out.textContent = JSON.stringify(j, null, 2); })
      .catch(e => { out.textContent = 'Falha ao carregar eventos: ' + e; });
  </script>
</body>
